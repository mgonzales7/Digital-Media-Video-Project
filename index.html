<head>

	<link rel="stylesheet" type="text/css" href="skin.css"> </link>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> </link>
	<script src="jwplayer-7.3.6/jwplayer.js"></script>
	<script>jwplayer.key="eXOYv70vSU6d2dciCKOoDCFCMZxmaaLNnqBl"</script>
</head>
<body>
	<!-- Pure CSS Paralax Pixel Star Effect taken from http://codepen.io/saransh/pen/BKJun Made by @screenshake-->
	<div id='stars'></div>
	<div id='stars2'></div>
	<!--<div id='stars3'></div>-->
	<div class="row text">
		<div class = "col-md-6 col-md-offset-3">
			<h1>Journey by Music</h1>
			<h4>Directed by Michael Gonzales, Original Music by Andy Lim</h4>
			<div id="myElement"></div>
		</div>
	</div>
	<div class="row">
		<div class = "col-md-6 col-md-offset-3">
			<div id="myElement"></div>
		</div>
	</div>
	<div class="row share">
		<div class = "col-md-2 col-md-offset-5">
			<button type="button" class="btn btn-secondary" onclick="share()">Share</button>
		</div>
	</div>
	<script type="text/JavaScript">
	var playerInstance = jwplayer("myElement");
	playerInstance.setup({
	    file: "http://content.jwplatform.com/videos/21IqGyBC-ug4Jp07u.mp4",
	    image: "http://content.jwplatform.com/thumbs/21IqGyBC-320.jpg",
	    width: "100%",
        aspectratio: "16:9",
        logo: {
		file: 'icon.png',
		link: 'http://mkgo.co/'
		},
	    skin: {
			    "name": "mkgo"
			  },
		tracks: [{ 
            file: "captions.vtt", 
            label: "English",
            kind: "captions",
            "default": true 
        }],
		sharing: {
				    "sites": ["reddit","facebook","twitter"]
				 }
	});
	jwplayer().on('ready', function(event){
		sharingPlugin = jwplayer().getPlugin('sharing');
	});

	function share(){
		sharingPlugin.open()
	}
	</script>
</body>
